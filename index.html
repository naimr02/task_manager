<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="navbar">
        <div class="menu-icon" onclick="toggleMenu()">
            <span class="material-symbols-outlined" style="vertical-align: middle;">menu</span>
        </div>
        <a id="showName" class="title">Task Manager</a>
        <div class="menu-links">
            <a href="index.html" ><span class="material-symbols-outlined" style="vertical-align: middle;">keep</span>&emsp; Home</a>
            <a href="settings.html"><span class="material-symbols-outlined" style="vertical-align: middle;">display_settings</span>&emsp; Settings</a>
            <a href="about.html"><span class="material-symbols-outlined" style="vertical-align: sub;">info</span>&emsp; About</a>
            <br>
            <a><section id="mode-switch-section">
                <label for="mode-switch">Dark Mode</label>
                <input type="checkbox" id="mode-switch">
            </section></a>
        </div>
    </div>
    <br>
    <br>
    <main>
        <section id="task-form">
            <h2>Add New Task</h2>
            <form id="new-task-form">
                <label for="title">Title:</label>
                <input type="text" class="input" placeholder="Title here" id="title" name="title" required>
                <label for="description">Description:</label>
                <textarea id="description" class="input" placeholder="Description of your task here" name="description" required></textarea>
                <label for="due-date">Due Date:</label>
                <input type="date" class="input" id="due-date" name="due-date" required>
                <label for="priority">Priority:</label>
                <select id="priority" class="input" name="priority" required>
                    <option value="low">Low</option>
                    <option value="medium">Medium</option>
                    <option value="high">High</option>
                </select>
                <button type="submit">Add Task</button>
            </form>
        </section>
        <section id="task-list">
            <h2>Task List</h2>
            <div id="filters">
                <button onclick="filterTasks('all')">All</button>
                <button onclick="filterTasks('completed')">Completed</button>
                <button onclick="filterTasks('pending')">Pending</button>
                <button onclick="filterTasks('low')" >Low Priority &ensp;<img src="icons/bulat.svg" style="vertical-align:middle"> </button>
                <button onclick="filterTasks('medium')" >Medium Priority &ensp;<img src="icons/petak.svg" style="vertical-align:middle"></button>
                <button onclick="filterTasks('high')" >High Priority &ensp;<img src="icons/segitiga.svg" style="vertical-align:middle"></button>
            </div>
            <ul id="tasks"></ul>
    </main>
    <script src="scripts.js"></script>
    <script src="scripts2.js"></script>
</body>
</html>
